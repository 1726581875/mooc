    name: mooc-core
  main:
    allow-bean-definition-overriding: true
  #配置数据库连接参数
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.99.220.103:3306/mooc?characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: y1234567
  #redis配置
  redis:
    host: 47.99.220.103
    port: 6379
    password: y1234567
  #rabbitmq配置
  rabbitmq:
    host: 192.168.23.21
    virtual-host: /xmz/test
    port: 5672
    username: admin
    password: admin
  #执行数据库操作时，控制台打印sql语句
